{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock head %}

{% block body %}
<div class="min-h-screen bg-gradient-to-br from-primary-50 to-white py-12 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Schedule a Pickup</h1>
        <form action="/schedule_pickup" method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" value="{% if user.is_authenticated %}{{ user.get_full_name|default:user.first_name|default:'' }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-600 focus:border-transparent outline-none transition" required>
            </div>
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" value="{% if user.is_authenticated %}{{ user.email }}{% endif %}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-600 focus:border-transparent outline-none transition" required>
            </div>
            <div class="mb-6">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-600 focus:border-transparent outline-none transition" required>
            </div>
            <div class="mb-6">
                <label for="pickup_date" class="block text-sm font-medium text-gray-700 mb-2">Pickup Date</label>
                <input type="date" id="pickup_date" name="pickup_date" min="" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-600 focus:border-transparent outline-none transition" required>
                <script>
                    // Set minimum date to today
                    document.getElementById('pickup_date').min = new Date().toISOString().split('T')[0];
                </script>
            </div>
            <div class="mb-6">
                <label for="pickup_time" class="block text-sm font-medium text-gray-700 mb-2">Pickup Time</label>
                <input type="time" id="pickup_time" name="pickup_time" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-600 focus:border-transparent outline-none transition" required>
            </div>
            <div class="mb-6">
                <label for="pickup_address" class="block text-sm font-medium text-gray-700 mb-2">Pickup Address</label>
                <textarea id="pickup_address" name="pickup_address" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-600 focus:border-transparent outline-none transition" required></textarea>
            </div>
            <button type="submit" class="w-full bg-primary-600 text-white py-3 rounded-lg font-semibold hover:bg-primary-700 transition-colors">Schedule Pickup</button>
        </form>
    </div>
</div>
{% endblock body %}
